<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="topo">BuzzQuizz</div>

    <div class="tela-carregar escondido">
        <div class="carregando"></div>
    </div>

    <div class="conteudo-tela1">
        <div class="criar-quizzes">
            <span class="nao-criou-quizz">Você não criou nenhum quizz ainda :(</span>
            <input class="criar-quizz" type="button" value="Criar Quizz" onclick="criarQuizz()">
        </div>
        <div class="seus-quizzes escondido">
            <div class="titulo-quizzes">Seus Quizzes <ion-icon name="add-circle" onclick="criarQuizz()"></ion-icon></div>
            <ul class="ul-seus-quizzes">

            </ul>
        </div>
        <div class="todos-quizzes">
            <div class="titulo-quizzes">Todos os Quizzes</div>
            <ul class="ul-todos-quizzes">
            </ul>
        </div>
    </div>

    <div class="conteudo-tela2 escondido">
        <div class="topo-tela2">
            <div class="titulo-quizzes-tela2">
            </div>
        </div>
    </div>

    <div class="conteudo-tela3 escondido">
        <div class="comeca-pelo-comeco">
            <div class="texto">
                <strong>
                    Comece pelo começo
                </strong>
            </div>
            <div class="perguntas">
                <input type="text" minlength="20" maxlength="65" placeholder="Título do seu quizz">
                <input type="text" placeholder="URL da imagem do seu quizz">
                <input type="text" placeholder="Quantidade de perguntas do seu quizz">
                <input type="text" placeholder="Quantidade de níveis do quizz">
            </div>
            <input class="botao-perguntas" onclick="verificandoPerguntas(this)" type="button" value="Prosseguir pra criar perguntas">
        </div>

        <div class="criar-perguntas escondido">
        </div>

        <div class="escolha-niveis escondido">
        </div>

        <div class="quizz-pronto escondido">
            <div class="texto">
                <strong>
                    Seu quizz está pronto!
                </strong>
            </div>
            <div class="previa-quizz">
                <img src="https://super.abril.com.br/wp-content/uploads/2018/05/filhotes-de-cachorro-alcanc3a7am-o-c3a1pice-de-fofura-com-8-semanas1.png" alt="">
                <div class="titulo-previa-quizz">
                    Cachorrinhos esperando na frente de uma árvore caindo folhas
                </div>
            </div>
            <input class="botao-finalizado" onclick="" type="button" value="Acessar Quizz">
            <input class="botao-voltar-home" onclick="paginaPrincipal()" type="button" value="Voltar pra home">
        </div>
    </div>

    
    
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
